<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>작물별 비료 표준사용량 처방</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'fertilizer/css/standard.css' %}">
</head>
<body>
  <div class="container">
    <nav>
      <a class="nav-link" href="{% url 'main-index' %}">홈</a> |
      <a class="nav-link" href="{% url 'water:water' %}">물사용처방</a> |
      <span class="nav-menu">
        <a class="nav-link" href="javascript:void(0)">비료사용처방</a>
        <div class="dropdown-content">
          <a class="dropdown-link" href="{% url 'fertilizer:prescription' %}">비료사용처방</a>
          <a class="dropdown-link" href="{% url 'fertilizer:experience' %}">비료사용처방 체험하기</a>
          <a class="dropdown-link" href="{% url 'fertilizer:standard' %}">비료 표준사용량 처방</a>
        </div>
      </span>
    </nav>
    <h1>작물별 비료 표준사용량 처방</h1>
    <div class="form-box">
     <div>
       <label style="font-weight: bold;">· 작물 선택</label>
       <select id="crop_type" style="width: 150px;">
           <option value="">작물유형 선택</option>
       </select>
       <select id="crop_code" style="width: 150px;">
           <option value="">작물 선택</option>
       </select>
     </div>
     <div>
       <label style="font-weight: bold;">· 대상지면적</label>
       <input type="text" id="area">
       <label class="unit-radio"><input type="radio" name="area_unit" checked> 제곱미터(㎡)</label>
       <label class="unit-radio"><input type="radio" name="area_unit"> 평</label>
     </div>
     <div>
       <button id="search" class="button">
           <span class="icon"></span>검색
       </button>
     </div>
    </div>
  </div>
</body>
</html>
