<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}토양·비료 앱{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <style>
        nav {
            margin-bottom: 1em;
        }
        .nav-menu {
            display: inline-block;
            position: relative;
        }
        .nav-link, .dropdown-link {
            color: #6c2394;
            text-decoration: none;
            padding: 4px 13px;
            font-size: 1.03em;
            transition: background 0.15s;
        }
        .nav-link:hover, .dropdown-link:hover {
            background: #f7eafd;
            color: #47215a;
            border-radius: 6px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            left: 0;
            min-width: 190px;
            background: #fff;
            box-shadow: 0 6px 18px 0 rgba(120,30,180,0.11);
            border: 1px solid #dedede;
            border-radius: 8px;
            z-index: 100;
            padding: 0.3em 0;
        }
        .dropdown-content a {
            display: block;
            padding: 12px 18px;
            margin: 0;
            font-size: 1em;
            white-space: nowrap;
            background: transparent;
            color: #592db3;
            transition: background 0.17s, color 0.17s;
        }
        .dropdown-content a:hover {
            background: #f1e5fd;
            color: #3d176b;
        }
        .nav-menu:hover .dropdown-content {
            display: block;
            animation: slideDown 0.18s cubic-bezier(.38,.1,.49,.94);
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-12px);}
            to   { opacity: 1; transform: translateY(0);}
        }
        /* 모바일: 네비게이션 레이아웃 기본형 유지 */
        @media (max-width: 600px) {
            nav { font-size: 0.98em; }
            .dropdown-content { min-width: 145px; }
        }
    </style>
</head>
<body>
    <nav>
        <a class="nav-link" href="{% url 'home' %}">홈</a> |
        <a class="nav-link" href="{% url 'water:index' %}">물사용처방</a> |
        <span class="nav-menu">
            <a class="nav-link" href="javascript:void(0)">비료사용처방 ▼</a>
            <div class="dropdown-content">
                <a class="dropdown-link" href="{% url 'fertilizer:prescription' %}">비료사용처방</a>
                <a class="dropdown-link" href="{% url 'fertilizer:experience' %}">비료사용처방 체험하기</a>
                <a class="dropdown-link" href="{% url 'fertilizer:standard' %}">비료 표준사용량 처방</a>
            </div>
        </span>
    </nav>
    <hr>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <hr>
    <footer>© 흙토람</footer>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
