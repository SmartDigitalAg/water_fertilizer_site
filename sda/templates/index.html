<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>흙토람 메인</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(135deg, #f1eee7, #e6f6f5);
      color: #333;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
    }

    header .logo {
      height: 80px;
    }

    .user-actions {
      display: flex;
      gap: 20px;
    }

    .user-actions button {
      background: none;
      border: none;
      font-size: 1em;
      color: #333;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .icon {
      display: inline-block;
      background-image: url("{% static 'images/icon.png' %}");
      background-repeat: no-repeat;
    }

    .icon3  { width: 12px; height: 14px; background-position: -37px   0px; }
    .icon4  { width: 14px; height: 14px; background-position: -52px   0px; }
    .icon27 { width: 70px; height: 70px; background-position: 0px -42px; }
    .icon37 { width: 85px; height: 75px; background-position: -83px -111px; }

    .main-title {
      text-align: center;
      margin-top: 100px;
      font-size: 2.8em;
      font-weight: 700;
      color: #222;
    }

    .sub-title {
      text-align: center;
      font-size: 1.2em;
      color: #666;
      margin-bottom: 60px;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 0 40px 80px;
      margin-top: 80px; /* 카드만 아래로 더 내림 */
      flex-wrap: wrap;
    }

    .card {
      background: #fff;
      border-radius: 20px;
      padding: 24px;
      width: 320px;
      height: 300px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      text-decoration: none;
      color: #333;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .card h3 {
      font-size: 1.4em;
      margin-bottom: 0.5em;
    }

    .card p {
      font-size: 1em;
      color: #555;
      line-height: 1.5;
    }

    .card .icon-area {
      height: 100px;
      border-radius: 12px;
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .soil-bg {
      background: linear-gradient(135deg, #e7d6c5, #f9eee3);
    }

    .water-bg {
      background: linear-gradient(135deg, #d6f2f0, #e0f8ff);
    }

    @media (max-width: 768px) {
      header {
        padding: 16px 24px;
        flex-direction: column;
        gap: 12px;
      }
      .card-container {
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }
      header .logo {
        height: 60px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="{% static 'images/h1_logo.png' %}" alt="흙토람 로고" class="logo">
    <div class="user-actions">
      <button><i class="icon icon3"></i>로그인</button>
      <button><i class="icon icon4"></i>ENGLISH</button>
    </div>
  </header>

  <main>
    <div class="main-title">흙토람 서비스</div>
    <div class="sub-title">토양과 작물에 맞는 처방 서비스를 만나보세요</div>

    <div class="card-container">
      <a href="#" class="card">
        <div class="icon-area soil-bg">
          <i class="icon icon27"></i>
        </div>
        <h2>비료사용처방</h2>
        <p>작물별 비료 적정량을 추천해주는 서비스를 확인해보세요.</p>
      </a>

      <a href="#" class="card">
        <div class="icon-area water-bg">
          <i class="icon icon37"></i>
        </div>
        <h2>물사용처방</h2>
        <p>밭작물의 생육단계별 물 필요량을 간편하게 확인해보세요.</p>
      </a>
    </div>
  </main>

</body>
</html>
